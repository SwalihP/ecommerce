{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label mt-3">Address</label>
    <input type="text" class="form-control" name="a" placeholder="Enter Address">
  </div>
  <div class="mb-3">
    <label  class="form-label">Phone</label>
    <input type="text" class="form-control" name="p" placeholder="Enter Phone">
  </div>
     <div class="mb-3">
    <label  class="form-label">Account Number</label>
    <input type="text" class="form-control" name="n" placeholder="Enter Account Number">
  </div>

  <input type="submit" class="btn btn-primary">
</form>

</div>
{% endblock %}
