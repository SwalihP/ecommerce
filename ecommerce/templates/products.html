{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <img src="{{c.img.url}}" height="400px" width="100%">
</div>
<div class="container-fluid">
    <h1 class="text-center">{{c.name}}</h1>
    <p class="text-align:justify">{{c.desc}}</p>
</div>
<div class="container" style="margin-bottom:100px">
    <div class="row">
        {% for i in s %}
        <div class="col-sm-4">
            <div class="card" style="">
  <img src="{{i.img.url}}" class="card-img-top" height="250px" width="100%" alt="...">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
    <h6 class="card-text">{{i.price}}</h6>
    <a href="{% url 'shop:details' i.slug %}" class="btn btn-primary">DETAILS</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
